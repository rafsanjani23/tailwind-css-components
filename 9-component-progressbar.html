<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50">
    <!-- Header dengan lightning icon -->
    <header class="border-b border-gray-200 bg-white p-6">
      <div class="max-w-6xl">
        <div class="flex items-center gap-2">
          <span class="text-2xl">âš¡</span>
          <h1 class="text-2xl font-bold text-blue-600">
            Tailwind CSS Components
          </h1>
        </div>
      </div>
    </header>

    <!-- Progress Bar Variasi -->
    <section class="rounded-lg bg-white p-6 shadow-sm">
      <h2 class="mb-4 text-xl font-bold text-gray-800">
        9. Component - Progress Bar Variasi
      </h2>

      <div class="space-y-6">
        <!-- Progress Bar Biru -->
        <div class="h-3 w-full rounded-full bg-gray-200">
          <div class="h-3 rounded-full bg-blue-500" style="width: 60%"></div>
        </div>

        <!-- Progress Bar Hijau -->
        <div class="h-3 w-full rounded-full bg-gray-200">
          <div class="h-3 rounded-full bg-green-500" style="width: 75%"></div>
        </div>

        <!-- Progress Bar Orange (Striped) -->
        <div class="h-3 w-full overflow-hidden rounded-full bg-gray-200">
          <div
            class="h-3 rounded-full bg-orange-400 bg-[repeating-linear-gradient(45deg,rgba(255,255,255,0.35)_0px,rgba(255,255,255,0.35)_10px,rgba(255,181,0,0.5)_10px,rgba(255,181,0,0.5)_20px)]"
            style="width: 55%"
          ></div>
        </div>

        <!-- Progress Bar Ungu -->
        <div class="h-3 w-full rounded-full bg-gray-200">
          <div class="h-3 rounded-full bg-purple-400" style="width: 50%"></div>
        </div>

        <!-- Progress Bar Pink -->
        <div class="h-3 w-full rounded-full bg-gray-200">
          <div class="h-3 rounded-full bg-pink-500" style="width: 40%"></div>
        </div>
      </div>
    </section>
  </body>
</html>
